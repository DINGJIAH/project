<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 字符集 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 关键字 -->
    <meta name="kewwords" content="java,javaweb,web,html,css">
    <!-- 网页描述 -->
    <meta name="discription" content="好好学习javaweb">
    <!-- 自动刷新 -->
    <meta http-equiv="refresh" content="3">
    <!-- 自动跳转 -->
    <meta http-equiv="refresh" content="5;url=https://www.baidu.com" >
    <title>实验一</title>
</head>
<!-- 设置背景颜色，背景图片，链接颜色,设置网页与浏览器间距 -->
<body bgcolor="pink" background="11.jpg" link="#0000ff" alink="#e3e4e5" vlink="red" leftmargin="20px" topmargin="20px">
    <a href="">实验一</a>
    <p>这是一个段落</p>
    <font size="1">第一段</font>
    <!-- 有序列表 -->
    <ol>
        <li>有序列表第一项</li>
        <li>有序列表第二项</li>
    </ol>
    <!-- 无序列表 -->
    <ul>
        <li>无序列表第一项</li>
        <li>无序列表第二项</li>
    </ul>
    <!-- 设置图片样式 -->
    <img src="8.jpg" alt="图片一" width="300px" height="200px">
</body>
</html>
